@REALSOLARSYSTEM:FOR[RSSTextures]
{
	@Moho
	{
		@SSColor = RSSTextures/MercuryColor
		@SSBump = RSSTextures/Mercury_NRM
		@PQS
		{
			@Moho
			{
				@PQSMod_VertexHeightMap
				{
					@heightMap = GameData/RSSTextures/PluginData/MercuryHeight.dds
				}
				@Add
				{
					@PQSMod_VertexColorMapBlend
					{
						@vertexColorMap = GameData/RSSTextures/MercuryColor.dds
					}
				}
			}
		}
