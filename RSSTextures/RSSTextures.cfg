ACTIVE_TEXTURE_MANAGER_CONFIG
{
    folder = RSSTextures
    enabled  = true
    OVERRIDES
    {
		RSSTextures/.*
		{
            compress = true
            mipmaps = true
            scale = 1
            max_size = 0
            make_not_readable = true
        }
	}
}